<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gin Sample</title>
    <style>
        h1{
            text-align: center;
            padding-top: 100px;
            padding-bottom: 100px;
        }
        h2{
            text-align: center;
        }
        .navigation_bar{
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .navigation_list{
            display: flex;
            list-style: none;
        }
        .navigation_element{
            width: 25%;
        }
    </style>
</head>
<body>
    <h1>Hello Gin!</h1>
    <div class="navigation_bar">
        <ul class="navigation_list">
            <li class="navigation_element" style="background-color: aqua;"><h2>Top</h2></li>
            <li class="navigation_element" style="background-color: beige;"><h2>Gin</h2></li>
            <li class="navigation_element" style="background-color: chartreuse;"><h2>Hoge</h2></li>
            <li class="navigation_element" style="background-color: darkorange;"><h2>Fuga</h2></li>
        </ul>
    </div>
</body>
</html>
